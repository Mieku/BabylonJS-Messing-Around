
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BabylonJS Demo</title>

    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <style>
        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>    

    <script>
        window.addEventListener("DOMContentLoaded", function(){
            var canvas = document.getElementById("canvas");
            var engine = new BABYLON.Engine(canvas, true);

            var createScene = function () {
                var scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color3.White();
                var box = BABYLON.Mesh.CreateBox("Box",4.0,scene);

                var camera = new BABYLON.ArcRotateCamera("arcCamera", 
                    BABYLON.Tools.ToRadians(45),
                    BABYLON.Tools.ToRadians(45),
                    10.0, box.position, scene);
                camera.attachControl(canvas, true);

                var light = new BABYLON.SpotLight("spotLight", new BABYLON.Vector3(0,10,0), new BABYLON.Vector3(0,-1,0), BABYLON.Tools.ToRadians(45), 0.1, scene);

                return scene;
            }

            var scene = createScene();
            engine.runRenderLoop(function(){
                var light = scene.getLightByName("spotLight");
                light.position.y -= 0.01; // Making the spotlight move closer
                scene.render();
            });
        });
    </script>
</body>
</html>
